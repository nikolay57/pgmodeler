QWidget#centralwidget {
  background-color: qlineargradient(x1: 0, y1: 0, x2: 1, y2: 1, stop: 0 #505050 , stop: 1 #a0a0a0);				    
  background-image: url(':/styles/styles/pgmodeler_bg_logo.png');
  background-repeat: no-repeat;
  background-position: right bottom;
}

QMenuBar {
  background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #919191, stop: 1 #606060);
  border: 1px solid #303030;
  color: #ffffff;
}

QMenuBar::item:selected {
  background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #A1A1A1, stop: 1 #707070);
}

QMenuBar::item:pressed {
  background-color: qlineargradient(x1: 0, y1: 0, x2: 1, y2: 1, stop: 0  #808080 , stop: 1  #E6E6E6);
  border: transparent;
  border-left: 1px solid #404040;
  border-right: 1px solid #404040;
  color: #000;
}

QMenuBar::item:disabled {
 color: #404040;
}

QToolBar#general_tb {
  background-color: qlineargradient(x1: 0, y1: 0, x2: 1, y2: 0, stop: 0  #505050 , stop: 1  #909090);
  border-right: 1px solid #404040;
  border-left: 1px solid #404040;
  border-bottom: 1px solid #404040;
}

QToolBar#general_tb  > QToolButton 
{ 
  font-size: 7pt;
  font-weight: bold;
  color: #ffffff;
  min-width: 60px;
  max-width: 60px;
  margin-bottom: 10px;
}

QToolBar#general_tb  > QToolButton:hover
{ 
  border: transparent;
  background-color: qlineargradient(x1: 0, y1: 0, x2: 1, y2: 0, stop: 0  #606060 , stop: 1  #A0A0A0);
}

QToolBar#general_tb  > QToolButton:pressed
{ 
  background-color: qlineargradient(x1: 0, y1: 0, x2: 1, y2: 1, stop: 0  #808080 , stop: 1  #E6E6E6);
  border: transparent;
  border-top: 1px solid #404040;
  border-bottom: 1px solid #404040;
  color: #000;
}

QToolBar#general_tb  > QToolButton:disabled
{ 
  border: transparent;
  color: #404040;
}



QToolBar#control_tb {
  background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #ffffff , stop: 1 #E6E6E6);
  border: 1px solid #505050;
  border-top: 1px solid #B3B3B3;
}

QToolBar#control_tb > QToolButton 
{
  min-width: 20px;
  padding: 2px;
  margin-top: 2px;
  margin-bottom: 2px;
  margin-left: 2px;
  margin-right: 2px;
  border:transparent;
}

QToolBar#control_tb > QToolButton:hover
{
  background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #1E65AB, stop: 1 #257BD1);
  border: 1px solid #113A63;
  border-radius: 2px;
}

QToolBar#control_tb > QToolButton:checked
{
  background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #606060, stop: 1 #A0A0A0);
  border: 1px solid #404040;
  padding: 2px;
  border-radius: 2px;
}

QToolBar#control_tb::separator {
  width: 1px;
  background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #A1A1A1, stop .5 #404040, stop: 1 #A1A1A1);
  margin-left: 2px;
  margin-right: 2px;
}

QWidget#tool_btns_bar_wgt {
  background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #FFFFFF , stop: 1 #E6E6E6);
  border-top: 1px solid #505050;
  border-right: 1px solid #505050;
  border-bottom: 1px solid #505050;
  margin: 0;
}

QWidget#tool_btns_bar_wgt > QPushButton {
  background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #F1F1F1, stop: 1 #A1A1A1);
  margin-top: 5px;
  margin-bottom: 5px;
  padding: 2px;
  padding-left: 5px;
  padding-right: 5px;
  border-top: 1px solid #404040;
  border-right: 1px solid #A1A1A1;
  border-bottom: 1px solid #A1A1A1;
  border-left: 1px solid #404040;
  border-radius: 2px;
  font-size: 8pt;
  color: #000;
}

QWidget#tool_btns_bar_wgt > QPushButton:hover {
  background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #1E65AB, stop: 1 #257BD1);
  border: 1px solid #113A63;
  color: #FFFFFF;
}

QWidget#tool_btns_bar_wgt > QPushButton#validation_btn {
 margin-left: 5px;
}

QWidget#tool_btns_bar_wgt > QPushButton#objects_btn{
 margin-right: 5px;
}

QWidget#tool_btns_bar_wgt > QPushButton#operations_btn{
 margin-right: 5px;
}

QWidget#tool_btns_bar_wgt > QPushButton:checked {
  background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #606060, stop: 1 #A0A0A0);
  border-color: #404040;
  color: #000;
}

QWidget#tool_btns_bar_wgt > QPushButton:checked:hover {
  color: #ffffff;
}

QTabWidget#models_tbw::pane {
  background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #FFFFFF , stop: 1 #E6E6E6);
  border-bottom: 1px solid #C8C8C8;
  border-right: 1px solid #C8C8C8;
  border-left: 1px solid #ADADAD;
  border-top: 1px solid #E6E6E6;
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
  margin: 0px;
  margin-top: 3px;
}

QTabWidget#models_tbw::tab-bar {
  top: 3px;
  left: 5px;
}

QTabWidget#models_tbw > QTabBar::tab {
  border: 1px solid #C4C4C4;
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
  font-size: 8pt;
  min-height: 25px;
  padding-left: 5px;
  padding-right: 5px;
}

QTabWidget#models_tbw > QTabBar::scroller {
  width: 20px;
  border: 1px solid #808080;
}

QTabWidget#models_tbw > QTabBar QToolButton {
  background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #FFFFFF , stop: 1 #E6E6E6);
  border: 0;
}


QTabWidget#models_tbw > QTabBar::tab:!select {
  background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #D0D0D0, stop: 1 #A0A0A0);
  color: #808080;
  border: 1px solid #808080;
  margin-left: 3px;
  margin-top: 2px;
}

QTabWidget#models_tbw >  QTabBar::tab:selected {
  background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #FAFAFA , stop: 1 #E0E0E0);
  color: #000;
  border: 1px solid #404040;
  margin-top: 0px;
}

QSplitter#h_splitter::handle {
  background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #FAFAFA , stop: 1 #E0E0E0);
  border-left: 1px solid #404040;
  background-image: url(':/styles/styles/h_splitter.png');
  background-repeat: no-repeat;
  background-position: center;
}

QSplitter#v_splitter1::handle {
  background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #FAFAFA , stop: 1 #E0E0E0);
  border-top: 1px solid #404040;
  background-image: url(':/styles/styles/v_splitter.png');
  background-repeat: no-repeat;
  background-position: center;
}

QSplitter#v_splitter::handle {
  background-image: url(':/styles/styles/v_splitter.png');
  background-repeat: no-repeat;
  background-position: center;
}

QWidget#right_wgt_bar, QWidget#bottom_wgt_bar {
  background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #FAFAFA  , stop: 1  #E0E0E0);
}
